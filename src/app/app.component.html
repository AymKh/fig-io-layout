<main class="w-full h-[100vh] flex flex-row items-center justify-center">
    <section id="settings__section" class="w-[1000px]">
        <div
            id="tabs__header"
            class="flex flex-row items-center justify-evenly gap-1"
        >
            <div
                (click)="selectedTabContent = TAB__CONTENT[0]"
                class="tab-header bg-neutral-900 hover:bg-neutral-600"
            >
                <i class="bi bi-terminal"></i>
                <span>Auto complete</span>
            </div>
            <div
                (click)="selectedTabContent = TAB__CONTENT[1]"
                class="tab-header bg-neutral-900 hover:bg-neutral-600"
            >
                <i class="bi bi-pencil-square"></i>
                <span>Scripts</span>
            </div>
            <div
                (click)="selectedTabContent = TAB__CONTENT[2]"
                class="tab-header bg-neutral-900 hover:bg-neutral-600"
            >
                <i class="bi bi-hdd-stack-fill"></i>
                <span>Servers</span>
            </div>
            <div
                (click)="selectedTabContent = TAB__CONTENT[3]"
                class="tab-header bg-neutral-900 hover:bg-neutral-600"
            >
                <i class="bi bi-clipboard-minus-fill"></i>
                <span>Dot files</span>
            </div>
            <div
                (click)="selectedTabContent = TAB__CONTENT[4]"
                class="tab-header bg-neutral-900 hover:bg-neutral-600"
            >
                <i class="bi bi-bag-plus-fill"></i>
                <span>Plugins</span>
            </div>
        </div>
        <!-- TABS CONTENT -->
        <div id="tabs__content">
            <app-tab-content [DATA]="selectedTabContent"></app-tab-content>
        </div>
    </section>
</main>
